<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cantainer">
        <div class=" main-cantainer">
            <h2>BMI Calculater</h2>
            <div class="height">
                <p>Height(cm)</p>
                <input type="type" id="height" value="" >
            </div>
            <div class="weight">
                <p>Weight(kg)</p>
                <input type="type" value="" id="weight" >
            </div>
            <button class="btn">Calculate</button>
            <p class="result">Result</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
