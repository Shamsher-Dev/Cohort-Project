<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculeter| Made By Shamsher-Dev</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" value="" id="inputBox" placeholder="0" readonly />
      <div class="cal-btn">
        <div class="btn">
          <button class="button opreters">C</button>
          <button class="button opreters">DE</button>
          <button class="button opreters">%</button>
          <button class="button opreters">/</button>
        </div>
        <div class="btn">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button opreters">*</button>
        </div>
        <div class="btn">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button opreters">-</button>
        </div>
        <div class="btn">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button opreters">+</button>
        </div>
        <div class="btn">
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button equal">=</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
