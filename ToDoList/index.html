<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo-List | Shamsher</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="logo">
          <h1>ToDo List</h1>
          <img src="/utility/pngwing.com.png" alt="" />
        </div>
        <div class="inputBox">
          <input
            type="text"
            name=""
            id="userInput"
            placeholder="Enter here.."
          />
          <button id="btn">ADD</button>
        </div>
        <div>
          <ul class="taskList">
            <!-- <li class="clicked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
          </ul>
        </div>
        <div class="socialMedia">
          <img src="./utility/github png.png" />
          <a href="https://github.com/Shamsher-Dev" target="_blank">Github</a>
        </div>
      </div>
    </div>

    <script src="App.js"></script>
  </body>
</html>
